template: Hello, %s!
defaultName: Stranger

graphql:
  schemaFile: HelloWorld.graphqls

# HTTP-specific options.
server:
  type: simple
  rootPath: /api/
  applicationContextPath: /
  adminContextPath: /admin
  connector:
    type: http
    port: 8080

  requestLog:
    appenders:
      - type: console
        timeZone: UTC
        target: stdout

logging:
  level: INFO
  loggers:
    com.smoketurner.dropwizard.graphql: DEBUG
    com.example.helloworld: DEBUG
    graphql: DEBUG
  appenders:
    - type: console
      timeZone: UTC
      target: stdout
